<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This extension will automatically detects, categorizes, and highlights all types of links on any website ‚Äî including internal, external, broken, skipped, and redirected links."
    />
    <title>Veri5Link</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="close-icon">
          <span id="close">‚ùå</span>
        </div>
        <div class="header">
          <h1>Veri5Link</h1>
          <p>Check valid, broken, redirection and skipped links</p>
          <span>Total Links: <strong id="total"></strong></span>
        </div>
        <div class="button-section">
          <div class="btn-container">
            <button class="btn btn-focus" id="scan">Scan</button>
          </div>

            <button class="btn-primary btn" , id="download-report">
              Download

                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <title>download</title>
                    <path
                      d="M18.313 13.625h-4.031v-6.594c0-0.563-0.469-1.031-1.031-1.031h-4.031c-0.594 0-1.063 0.469-1.063 1.031v6.594h-4.031c-0.531 0-0.719 0.344-0.313 0.75l6.688 6.656c0.188 0.188 0.438 0.281 0.719 0.281s0.563-0.094 0.75-0.281l6.656-6.656c0.375-0.406 0.25-0.75-0.313-0.75zM0 18.344v7.125c0 0.313 0.156 0.5 0.5 0.5h21.375c0.344 0 0.531-0.188 0.531-0.5v-7.125c0-0.313-0.25-0.531-0.531-0.531h-2.031c-0.281 0-0.531 0.25-0.531 0.531v4.531h-16.25v-4.531c0-0.313-0.219-0.531-0.5-0.531h-2.063c-0.281 0-0.5 0.25-0.5 0.531z"
                    ></path>
                  </g>
                </svg>
              </div>
            </button>
            <button class="btn-secondary btn" id="reset">Reset</button>
          </div>
        </div>
        <div class="link-section">
          <div class="valid-link link-item">
            <div>
              <span>‚úÖ Valid Links: <strong id="valid"></strong></span>

            <div class="download-Icon">

      <footer class="footer-section">
        <span
